<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
     <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <h:head>
        <title>InicioEstudiante</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
            <div class="col-lg-12">
                <div class="well text-center">
        <h2>Sistema de titulación</h2>
                </div>
            </div>
            </div>
            
        <div class="row">
    	  <div class="col-xs-offset-2 col-sm-offset-3 col-md-offset-3 col-xs-8 col-sm-6 col-md-6">
              <div align="center">
              <img src="logoUnam.png" height="250" width="220"></img>
              </div>
              
            <h:form class="form-horizontal" role="form">
                
                <div class="form-group">
                    <label for="user" class="col-lg-2 control-label"><img src="user-icon.png" height="30" width="30"></img></label>
                <div class="col-xs-8">
                <h:inputText id="user" class="form-control" pt:placeholder="No Cuenta" value="#{loginControlador.usuario}" />
                </div>
                </div>
                
                <div class="form-group">
                <label for="pass" class="col-lg-2 control-label"><img src="candado.png" height="30" width="30"></img></label>
                <div class="col-xs-8">
                <h:inputSecret id="pass" class="form-control" pt:placeholder="Contraseña" value="#{loginControlador.contrasenia}" />
                </div> 
                </div>
                    
                <h:messages infoStyle="color: blue;list-style:none;" errorStyle="color:red;list-style:none;"/>
                
                    <h:commandButton value="Ingresar" action="#{loginControlador.loginEstudiante()}" class="btn btn-default"/>
                 
            </h:form>
              
             
          </div>
        </div>
            
         <footer class="footer">
        <p>&copy; BonsaiSoftware <img src="BS.jpg" height="25" width="25"></img> 2016</p>
      </footer>
        </div>
    </h:body>
   
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"/>
     <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"/>


</html>
