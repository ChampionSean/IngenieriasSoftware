<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
     <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <h:head>
        <title>Registro Estudiantes</title>
    </h:head>
     <nav class="navbar navbar-default" role="navigation">
  <!-- El logotipo y el icono que despliega el menú se agrupan
       para mostrarlos mejor en los dispositivos móviles -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse"
            data-target=".navbar-ex1-collapse">
      <span class="sr-only">Desplegar navegación</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>
 
  <!-- Agrupar los enlaces de navegación, los formularios y cualquier
       otro elemento que se pueda ocultar al minimizar la barra -->
  <div class="collapse navbar-collapse navbar-ex1-collapse">
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Inicio</a></li>
      
    </ul>
  
    <ul class="nav navbar-nav navbar-right">
        <li>Conectado como: #{logoutControlador.usuario}</li>
      <li><h:form class="navbar-form navbar-left">
            <h:commandButton value="Cerrar Sesión" action="#{logoutControlador.cerrarSesion()}" class="btn btn-primary btn-xs"/>
        </h:form></li>
        
    </ul>
  </div>
</nav>
     <div class="container">
            <div class="row">
            <div class="col-xs-offset-2 col-sm-offset-3 col-md-offset-3 col-xs-8 col-sm-6 col-md-6">
    <h:body>
        
        <table>
            <tr>
                <th>Registro Estudiantes</th>
            </tr>
            <tr>
                <td>
       <h:form class="form-horizontal" role="form">
            
                <div class="form-group">
                <label for="nombre" class="col-lg-3 control-label"><img src="user-icon.png" height="30" width="30"></img></label>
                <div class="col-xs-7">
                <h:inputText pt:placeholder="nombre" class="form-control" value="#{estudiante.nombre}" id="nombre"/>
                </div>
               
            </div>
           
                
                <div class="form-group">
                <label for="apellidom" class="col-lg-3 control-label"><img src="user-icon.png" height="30" width="30"></img></label>
                <div class="col-xs-7">
                    <h:inputText pt:placeholder="apellido materno" class="form-control" value="#{estudiante.apellidom}" id="apellidom"/>
                </div>
                
            </div>
                
                
                <div class="form-group">
                <label for="apellidop" class="col-lg-3 control-label"><img src="user-icon.png" height="30" width="30"></img></label>
                <div class="col-xs-7">
                <h:inputText pt:placeholder="apellido paterno" class="form-control" value="#{estudiante.apellidop}" id="apellidop"/>
                </div>
                
            </div>
                
               
               <div class="form-group">
                <label for="email" class="col-lg-3 control-label"><img src="ema.jpg" height="33" width="33"></img></label>
                <div class="col-xs-7">
                <h:inputText pt:placeholder="email" class="form-control" value="#{estudiante.email}" id="email"/>
                </div>
               
            </div> 
                
               <div class="form-group">
                <label for="pass" class="col-lg-3 control-label"><img src="candado.png" height="30" width="30"></img></label>
                <div class="col-xs-7">
                <h:inputText pt:placeholder="contraseña" class="form-control" value="#{estudiante.password}" id="pass"/>
                </div>
                
            </div>
                
                
               <div class="form-group">
                <label for="id" class="col-lg-3 control-label"><img src="id_Icon.png" height="33" width="33"></img></label>
                <div class="col-xs-7">
                <h:inputText pt:placeholder="numero cuenta" class="form-control" value="#{estudiante.noCuenta}" id="id"/>
                </div>
                
            </div>
                
                
                <div class="form-group">
                <label for="grado" class="col-lg-3 control-label">Porcentaje Creditos</label>
                <div class="col-xs-7">
                <h:inputText pt:placeholder="porcentaje creditos" class="form-control" value="#{estudiante.porcentajeCredi}" id="grado"/>
                </div>
                
            </div>
                
               
           
                <div class="form-group">
                <label for="inv" class="col-lg-3 control-label"><img src="estudiante.png" height="33" width="33"></img></label>
                <div class="col-xs-7">
                <h:inputText pt:placeholder="carrera" class="form-control" value="#{estudiante.carrera}" id="inv"/>
                </div>
                
            </div>
                
                
                
    
                
                    <h:commandButton class="btn btn-primary" value="Guardar" action="#{estudiante.guardarEstudiante()}">
                        </h:commandButton>
                
           
             
        </h:form>
                </td>
                </tr>
        </table>
        
       
         
    </h:body>
            </div>
            </div>
     </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"/>
     <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"/>
</html>
