<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Inicio Admin</title>
    </h:head>
    <div class="container">
        <h:body>
            <div class="row">
                <div class="col-lg-12">
                    <div class="well text-center">
                        <h2>Acceso de Administradores</h2>
                    </div>
                </div>
            </div>

            <section class="contenedorLogin">
                <h:form class="formulario">

                    <div class="row">
                        <div class="col-xs-offset-2 col-sm-offset-3 col-md-offset-3 col-xs-8 col-sm-6 col-md-6">
                            <div class="form-group">
                                <p><h:inputText pt:placeholder="No Cuenta" value="#{loginControlador.usuario}" /></p>
                                <p><h:inputSecret pt:placeholder="Contraseña" value="#{loginControlador.contrasenia}" /></p>
                                <h:messages infoStyle="color: blue;list-style:none;" errorStyle="color:red;list-style:none;"/>
                                <section class="seccionBotones">
                                    <h:commandButton value="Ingresar" action="#{loginControlador.loginAdmin()}" class="btn btn-default" />
                                </section>
                            </div>
                        </div>
                    </div>
                </h:form>
            </section>
            <h:link value="¿Eres Estudiante?" outcome="InicioEstudianteIH"/>
        </h:body>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"/>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"/>
</html>
